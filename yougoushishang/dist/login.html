					<ul>
						<li class = "li1"><a href="">账户密码登录</a></li>
						<li class =

					<!-- 表单正文 -->
					<div class = "form">
						<form action="" id = "loginform" method = "post">
							<dl class = "dl1">
								<!--一、用户名  -->
								<dd>
									<div class = "div1" style = "border:1px solid rgb(51,51,51);">
										<i class = "iconfont icon-ren111"></i>
										<input type="text" name = "emil" placeholder = "手机号/会员名称/邮箱
										" id = "emil_" class = "input1" maxlength = "50">
									</div>
								</dd>
								<!-- 隐藏输入账号 -->
								<dt>
									<div class = "div2">
										<i class = "iconfont icon-jianhao"></i>
										<p>请输入账号</p>
									</div>
								</dt>
							</dl>
							<!-- 二、密码 -->
							<dl class = "dl2">
								<dd>
									<div class = "div1" style = "border:1px solid rgb(51,51,51);">
										<i class = "iconfont icon-buoumaotubiao32"></i>
										<input type="password" name = "password" placeholder = "请输入密码
										" id = "password_" class = "input2" maxlength = "50">
									</div>
								</dd>
								<!-- 隐藏输入密码 -->
								<dt>
									<div class = "div2">
										<i class = "iconfont icon-jianhao"></i>
										<p>请输入密码</p>
									</div>
								</dt>
							</dl>
								<!--三、验证码  -->
								<div class = "yanzhengma">
									<dl class = "dl3">
										<dd>
											<!-- 左边 -->
											<div class = "div-left" style = "width:200px; border:1px solid rgb(51,51,51);">
												<label class = "label1"  for="code2_"></label>
											</div>
											<!-- 右边 -->
											<div class = "div-right" style = "padding:0">
												<img src="images/yanzhengma.png" alt="">
											</div>
										</dd>
										<!-- 隐藏输入验证码 -->
										<dt>
											<div class = "div3">
												<i class = "iconfont icon-jianhao"></i>
												<p>请输入验证码</p>
											</div>
										</dt>
									</dl>
								</div>
								<!--四、忘记密码 -->
								<p class = "p1" style = "display:block; text-align:right; margin-right:17px;">
									<a href="" style = "line-height:26px; text-decoration:underline">忘记密码?</a>
								</p>
								<p class = "p2" style = "text-align:center">
									<input type="submit" class = "input3" value = "点击登录" title = "登录">

								<p class = "p3" style = "color:#999;margin-top:10px;text-align:center;">
									使用合作网站账号登录优购
