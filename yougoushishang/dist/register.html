<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>优购时尚——注册页面</title>
		<link rel="stylesheet" href="css/register.min.css">
		<link rel="stylesheet" href="iconfont/iconfont.css">
		 <script src = "js/require.js" async = "true" defer data-main = "js/main-register"></script> 
	</head>
	<body>
		<!-- 头部 -->
		<div class = "head">
			<ul>
				<li class = "li1"><a href="">关注</a></li>
				<li><a href="">下载App</a></li>
				<li class = "li3"><a href="login.html">登录</a></li>
				<li><a href="register.html">/&nbsp;&nbsp;&nbsp;注册</a></li>
				<li class = "li5"><a href="">收藏</a></li>
				<li class = "li6"><a href="">购物袋</a></li>
				<li><a href="">公告</a></li>
			</ul>
		</div>
		<!-- 导航条 -->
		<div class = "nav">
			<div class = "nav-1">
				<h2><a href="index.html"><img src="images/logo1.png" alt=""></a></h2>
				<p>新用户注册</p>
			</div>
		</div>
		<!-- 内容部分 -->
		<div class = "content">
			<!-- 背景图 -->
			<a href="index.html" class = "a1"></a>
			<!-- 表单部分 -->
			<div class = "content-2">
				<div class = "cot-form">
					<!-- 表单标题 -->
					<ul>
						<li class = "li1"><a href="login.html">登录</a></li>
						<li class = 
						"li2"><a href="register.html">注册</a></li>
					</ul>
					<!-- 表单正文 -->
					<div class = "form">
						<form action="" id = "registerform" method = "post">
							<dl class = "dl1">
								<!--一、手机号  -->
								<dd>
									<div class = "div1" style = "border:1px solid rgb(51,51,51);">
										<label for="" class = "label1">
											<span class = "f1">手机号</span>
											<i class = "iconfont icon-xlcd"></i>	
										</label>
										
										<input type="text" placeholder = "请输入您的手机号码
										" id = "mobile_" class = "input1" maxlength = "50"  >
									</div>
								</dd>
								<!-- 隐藏输入手机号码 -->
								<dt>
									<div class = "div2">
										 <i class = "iconfont icon-jianhao"></i>
										<p class = "p11"></p> 
									</div>
								</dt>
							</dl>
							<!--二、验证码  -->
							<div class = "yanzhengma">
									<dl class = "dl3">
										<dd>
											<!-- 左边 -->
											<div class = "div-left" style = "width:200px; border:1px solid rgb(51,51,51);">
												<label class = "label11"  for="code2_">验证码</label>
												<input type="text" id = "input22" maxlength = "4" style = "width:128px">
											</div>
											<!-- <!-- 右边 -->
											<div class = "div-right" style = "padding:0">
												<!--  <img src="images/yanzhengma.png" alt="">  -->
											</div> 
										</dd>
										<!-- 隐藏输入验证码 -->
										<dt>
											<div class = "div3">
												<i class = "iconfont icon-jianhao"></i>
												<p class = "p222"></p>
											</div>
										</dt>
									</dl>
							</div>
							<!-- 三、短信验证码 -->
							<dl class = "dl33">
								<dd>
									<!-- 左边 -->
									<div class = "div-left" style = "width:233px; border:1px solid rgb(51,51,51);">
										<label class = "label23"  for="code23_">短信验证码</label>
										<input type="text" id = "input23" style = "width:155px;">
									</div>
									<!-- 右边 -->
									<div class = "div-right">
										<a href="" class = "a23">
											<span style = "margin-left:0" id = "span23">获取验证码</span>
										</a>
									</div>
								</dd>
								<!-- 隐藏输入短信验证码 -->
								<dt>
									<div class = "div23">
										<i class = "iconfont icon-jianhao"></i>
										<p class ="p33"></p>
									</div>
								</dt>
							</dl>
							<!-- 四、密码 -->
							<dl class = "dl34">
								<dd>
									<div class = "div1" style = "border:1px solid rgb(51,51,51);">
										<label class = "laber34" for="reg_password">密码</label>
										<input type="password" name = "password1" placeholder = "字母、数字、符号均可，6-25个字符以内
										" id = "password_" class = "input34" maxlength = "50">
									</div>
								</dd>
								<!-- 隐藏输入密码 -->
								<dt>
									<div class = "div2">
										<i class = "iconfont icon-jianhao"></i>
										<p class = "p44"></p>
									</div>
								</dt>
							</dl>
							<!--五、确认密码  -->
							<dl class = "dl44">
								<dd>
									<div class = "div1" style = "border:1px solid rgb(51,51,51);">
										<label class = "laber44" for="re_password">确认密码</label>
										<input type="password" name = "password2" id = "repassword_" class = "input44" maxlength = "50">
									</div>
								</dd>
								<!-- 隐藏输入确认密码 -->
								<dt>
									<div class = "div2">
										<i class = "iconfont icon-jianhao"></i>
										<p class = "p45"></p>
									</div>
								</dt>
							</dl>

							<!--五、阅读同意 -->
							<p class = "p1" style = "text-align:center;">
								<span>
									<input type="checkbox" id = "rules" name = "rules" style = "margin-top:0" checked = "checked">
								</span>
								<label for="rules" style = "padding-left:3px">
									"我已阅读并同意"
									<a href="" class = "a44">优购会员注册协议</a>
								</label>
							</p>
							<p class = "blank5"></p>
							<!-- 六、确认并注册 -->
							<p class = "p2" style = "text-align:center">
								<input type="submit" class = "input3" value = "确认并注册" title = "注册">
							</p>
							<p class='reg_p'></p>
							
				  	
						</form>
					</div>

				</div>
			</div> 
		</div>
		<!-- 底部 -->
		<div class = "foot">
			<p>
				"Copyright @ 2011-2014 Yougou Technology Co., Ltd"
				<a  class = "a22" href="">粤ICP备09070608号-4</a>"增值电信业务经营许可证："
				<a href="" style = "padding-left :0">粤 B2-20090203</a>
			</p>
		</div>
	</body>
</html>
